<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Slogan Cauldron</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="slogan-generator">
		<h1>🧙‍♂️ Slogan Cauldron</h1>
		<p>Choose your brand's style and product, then cast a spell ✨</p>

		<div class="controls">
			<label for="style">Brand Style:</label>
			<select id="style">
				<option value="eco">🌿 Eco</option>
				<option value="luxury">💎 Luxury</option>
				<option value="hype">🔥 Hype</option>
				<option value="ironic">😏 Ironic</option>
				<option value="zen">🧘 Zen</option>
				<option value="retro">📻 Retro</option>
				<option value="geek">🕹️ Geek</option>
				<option value="artsy">🎭 Artsy</option>
			</select>

			<label for="product">Product Type:</label>
			<select id="product">
				<option value="food">🍕 Food</option>
				<option value="cosmetics">💄 Cosmetics</option>
				<option value="travel">✈️ Travel</option>
				<option value="clothing">👕 Clothing</option>
				<option value="coffee">☕ Coffee</option>
				<option value="technology">💻 Technology</option>
				<option value="art">🎨 Art</option>
				<option value="health">💊 Health</option>
			</select>

			<button id="generate">🪄 Brew Slogan</button>
			<div id="result" class="slogan-result  bubble"> </div>
		</div>
		<script src="js/script.js"></script>
</body>

</html>
