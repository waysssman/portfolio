<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coffee Manifesto</title>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<div class="manifest">
		<h1>Coffee is a Ritual</h1>
		<h2>Not a drink. Not a habit. A ritual.</h2>

		<div class="lines">
			<p>☕ We don't swallow. We savor.</p>
			<p>☕ Coffee is a pause. A reboot. A moment of peace in the crowd.</p>
			<p>☕ The warmth in your hands is the warmth of your thoughts.</p>
			<p>☕ No need for sugar - sweet as life itself</p>
			<p>☕ We brew. We breathe. We begin again.</p>
		</div>
	</div>
</body>

</html>
