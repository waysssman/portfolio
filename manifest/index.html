<body>
	<h1>Creative Manifest</h1>
	<div class="manifest">
		<p>I don’t write “nice” words.<br>
			I write words that leave a taste.</p>

		<p>I believe in rhythm and rupture.<br>
			In patterns that get broken.<br>
			In ideas that stay with you.</p>

		<p>I like metaphors that slap,<br>
			and slogans that excite.</p>

		<p>And when I’m good —<br>
			I turn letters into something human.</p>
	</div>
